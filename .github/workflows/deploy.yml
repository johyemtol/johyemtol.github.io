name: Deploy Chatbot

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Inject API Key
      run: |
        echo "const apiKey = '${{ secrets.OPENAI_API_KEY }}';" > ./src/apiKey.js
      shell: bash

    - name: Deploy
      run: npm run deploy
