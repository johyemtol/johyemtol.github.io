name: Deploy Chatbot

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: ./johyemtol.github.io/pakage.json

    - name: Build the project
      run: npm run build
      working-directory: ./johyemtol.github.io/pakage.json

    - name: Inject API Key
      run: |
        echo "export const apiKey = '${{ secrets.OPENAI_API_KEY }}';" > ./src/apiKey.js
      shell: bash
      working-directory: ./johyemtol.github.io/pakage.json

    - name: Deploy
      run: npm run deploy
      working-directory: ./johyemtol.github.io/pakage.json

